<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="../static/css/style.css" type="text/css"/>
	<title>Reverse Polish Calculator</title>
</head>
<body class=" bg-secondary ">
<div class="w-400 position-absolute top-50 start-50 translate-middle
			d-flex flex-column align-items-center">
	<form
			role="form"
			method="post"
			th:action="@{/calculate}"
			th:object="${input}"
	>
		<div class=" bg-white d-flex flex-column justify-content-center p-5 pb-3">
			<label for="calculatorInput" class="form-label text-info d-inline-flex mb-4">
				Enter RPN notation separated by space
			</label>
			<input type="text" th:field="*{value}" class="form-control mb-3" id="calculatorInput" placeholder="5 3 4 + *">
			<p class="text-danger mb-3">Error</p>
			<button type="submit" class="btn btn-primary mb-3">Calculate</button>
			<p class="fs-5 text-success text-center">Result: <span class="blink" th:text="${result.getResult()}"></span></p>
		</div>
	</form>
	<h1 class="h2 text-center text-warning p-2">RPN Calculator</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
